<script>
  const {remote} = require('electron');
  const gm = require('gm');

  // output all available image properties


  $(function () {

    // $('.main').append('<p>myvar: ' + remote.getGlobal('sharedObj').myvar + '</p>');

    $('.file-open').on('click', function(){

          $('.main').append('<img src="./img.png"></img>');

    });

    $('.image-identify').on('click', function(){
      gm('./img.png') .identify(function (err, data) {
        if (!err) {
          $('.main').append('<p>' + JSON.stringify(data) + '</p>');
        }
      });
    });

  })
